<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-6">
          <div class="card border-0 shadow-lg rounded-4">
            <div class="card-body d-grid">
              <h1 class="card-title" style="font-weight: 600">Free</h1>
              <h2
                class="card-subtitle mb-2 text-secondary"
                style="font-weight: 300; font-size: 0.9rem;"
              >
                For Freelancers
              </h2>
              <h3 class="mt-3" style="font-weight: 700">$0</h3>
              <ul class="my-5">
                <li class="my-2">Single User</li>
                <li class="my-2">10 Downloads Per Month</li>
                <li class="my-2">Faster Files</li>
                <li class="my-2">25 Custom Packs</li>
              </ul>
              <button class="btn btn-dark btn-block rounded-pill my-3">
                Subscribe
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div
            class="card mb-6 bg-dark text-bg-dark border-0 shadow-lg rounded-4"
          >
            <div class="card-body d-grid">
              <h1 class="card-title" style="font-weight: 600">Pro</h1>
              <h2
                class="card-subtitle mb-2"
                style="font-weight: 300; font-size: 0.9rem;"
              >
                For Agencies
              </h2>
              <h3 class="mt-3" style="font-weight: 700">$100</h3>
              <ul class="my-5">
                <li class="my-2">Unlimited Users</li>
                <li class="my-2">Unlimited Downloads</li>
                <li class="my-2">Fully Editable Files</li>
                <li class="my-2">200+ Custom Packs</li>
              </ul>
              <button class="btn btn-light btn-block rounded-pill my-3">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
